<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">AÃ±adir nota</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input id="nombre" class="form-control" [(ngModel)]="name" name="name">
        </div>
      </div>
    </form>
    <form>
      <div class="form-group">
        <label for="nombre">Nota</label>
        <div class="input-group">
          <textarea id="nota" class="form-control" rows="5" [(ngModel)]="note" name="note"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Guardar</button>
  </div>
</ng-template>
